<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="container">
                <h1>Formulário de Cadastro</h1>
                <nav>
                    <ul class="container-list">
                        <li>
                            <a href="#"  class="topic">Sobre</a>
                        </li>
                        <li>
                            <a href="#" class="topic">Entrar</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <form action="submit" href="#">
            <div class="form-main">
                <h1>Cadastro:</h1>
                <div class="form-item">
                    <label for="name">Nome Completo:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-item">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-item">
                    <label for="phone">Telefone:</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="form-item">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div class="form-item">
                    <label for="address">Endereço:</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="form-item">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep">
                </div>
            
                <button type="submit" id="btn-submit">Cadastrar</button>
                <button>Já possui Cadastro</button>
            </div>
        </form>
        <footer>
            <div class="container">
                <p>&copy; Formulário de Cadastro - Todos os direitos reservados</p>
                <ul class="container-list">
                    <li>
                        <a href="#" class="topic">
                            <img src="./icons/facebook.png" alt="Facebook">
                            <p>Facebook</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="topic">
                            <img src="./icons/instagram.png" alt="Instagram">
                            <p>Instagram</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="topic">
                            <img src="./icons/twitter.png" alt="Twitter">
                            <p>Twitter</p>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
